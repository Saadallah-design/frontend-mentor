<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary Component</title>
    <meta name="description" content="This is a challenge from the Front End Mentor website.">
    <script src="https://unpkg.com/@phosphor-icons/web" defer></script>

</head>
<body>
    <section class="order-section">
        <div class="order-summary-card">
            <img src="./assets/images/illustration-hero.svg" alt="Happy client image for order summary">
            <div class="order-content">
                <h2 class="order-heading">Order Summary</h2>
                <p class="order-txt">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan-cont">
                    <i class="ph ph-music-notes-plus"></i>
                    <div class="plan">
                        <h3>Annual Plan</h3>
                        <span id="price">$59.99/year</span>
                    </div>
                    <span class="change">Change</span>
                </div>
                <div class="order-footer">
                    <button class="proceed">Proceed to Payment</button>
                    <button class="cancel">Cancel Order</button>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Saadallah-design">Salaheddine Saadalla</a>.
          </div>
    </section>

</body>
</html>
